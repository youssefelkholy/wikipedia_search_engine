<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css" integrity="sha512-NZ19NrT58XPK5sXqXnnvtf9T5kLXSzGQlVZL9taZWeTBtXoN3xIfTdxbkQh6QSoJfJgpojRqMfhyqBAAEeiXcA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img src="wikipedia.jpeg" alt="Wikipedia" class="my-4">
                <form action="" class="d-flex">
                    <input type="text" class="form-control form-control-lg border border-success rounded-pill" placeholder="Looking for something ?">
                    <button type="submit" class="btn ms-2">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <hr class="hide">
            </div>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="results">
                        <p class="alert alert-danger hide"></p>
                        <!--  results cards -->
                        <div class="cards p-2 my-3">
                            <p class="empty">There Is no Results!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
